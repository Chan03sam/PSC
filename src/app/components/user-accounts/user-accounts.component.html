<div class="user-accounts-container">
    <h1>User Accounts</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                <th>Name</th>
                <th>Email</th>
                <th>UID</th>
                <th>Registration Timestamp</th>
                <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.uid }}</td>
                <td>{{ user.registrationTimestamp | date: 'medium' }}</td>
                <!-- Add more columns as needed -->
              </tr>
            </tbody>
          </table>
    </div>
</div>
